description: Overlay for attaching current charm
applications:
  kubernetes-control-plane:
    options:
      allow-privileged: "true"
  gcp-integrator:
    charm: gcp-integrator
    channel: edge
    num_units: 1
    trust: true
  gcp-cloud-provider:
    charm: {{charm}}
    trust: true
relations:
- - gcp-cloud-provider:certificates
  - easyrsa:client
- - gcp-cloud-provider:kube-control
  - kubernetes-control-plane:kube-control
- - gcp-cloud-provider:gcp-integration
  - gcp-integrator:clients


# continue to use this until migrating the control-plane away from the in-tree one
- - gcp-integrator:clients
  - kubernetes-control-plane:gcp
- - gcp-integrator:clients
  - kubernetes-worker:gcp