# Learn more about charmcraft.yaml configuration at:
# https://juju.is/docs/sdk/charmcraft-config

# Architectures based on supported arch's in upstream
# https://github.com/kubernetes-sigs/gcp-compute-persistent-disk-csi-driver/blob/master/Makefile
type: "charm"
bases:
  - build-on:
    - name: "ubuntu"
      channel: "20.04"
      architectures: ["amd64"]
    run-on:
    - name: "ubuntu"
      channel: "20.04"
      architectures:
        - amd64
        - arm64
    - name: "ubuntu"
      channel: "22.04"
      architectures:
        - amd64
        - arm64
parts:
  charm:
    build-packages: [git]
    charm-python-packages: [setuptools, pip]
    prime:
      - upstream/**
